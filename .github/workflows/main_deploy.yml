name: main-deploy
on:
  push:
    branches: [ main ]
    
jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: deploy to UI Server
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.SSH_DEPLOYMENT_HOST }}
        username: ${{ secrets.SSH_DEPLOYMENT_USERNAME }}
        key: ${{ secrets.SSH_DEPLOYMENT_SECRET }}
        port: ${{ secrets.SSH_DEPLOYMENT_PORT }}
        script: |
          cd /web
          if [ -d "hello-github-runner" ]; then
          cd hello-github-runner
          git checkout main
          git pull
          else
          git clone git@github.com:michaelhaydendeveloper/hello-github-runner.git
          fi
          ls -la
